plugins {
    id 'java'
    id 'application'
}

group 'by.kirill'
version '1.0-SNAPSHOT'

application {
    mainClassName = "by.kirill.api.App"
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'utils', name: 'utils', version: '1.3.5'
    compile project(':core')
}
